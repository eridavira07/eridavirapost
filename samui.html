<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENTAI</title>
    
    <link rel="stylesheet" href="samui.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

    <header id="dynamic-header">
        <img id="header-wallpaper" src="" alt="Header Wallpaper" style="object-position: center center;">

        <div id="header-content">
            <h1>HENTAI</h1>
            <p>Eri Davira</p>
        </div>
    </header>

    <main>
        
        <section id="upload-form-container" style="display: none;">
            
            <div id="header-settings-panel">
                <h2>Pengaturan Header Dinding (Admin Only)</h2>
                <form id="wallpaper-setting-form">
                    <input type="url" id="wallpaper-link" placeholder="Link Gambar Dinding Header" required>
                    <div id="focus-control-panel" class="focus-controls" style="display: none;">
                        <p>Fokus Dinding Saat Ini: <span id="current-focus-display">50% 50%</span></p>
                        <div class="control-grid">
                            <button type="button" id="focus-up">‚Üë</button>
                            <button type="button" id="focus-left">‚Üê</button>
                            <button type="button" id="focus-reset">Reset</button>
                            <button type="button" id="focus-right">‚Üí</button>
                            <button type="button" id="focus-down">‚Üì</button>
                        </div>
                    </div>
                    <button type="submit" id="set-wallpaper-btn">Ganti Dinding</button>
                </form>
            </div>
            
            <h2>Unggah Media Baru (Admin Only)</h2>
            <form id="media-form">
                <input type="text" id="admin-nickname-input" placeholder="Nama Admin" value="Administrator" required>
                <input type="url" id="thumbnail-url" placeholder="Link Thumbnail (Contoh: 300x300)" required>
                <input type="url" id="original-url" placeholder="Link Media Asli (Contoh: 1280x720)" required>
                <textarea id="caption" placeholder="Keterangan (Opsional)"></textarea>
                <button type="submit" id="submit-btn">Kirim Anonim</button>
            </form>
        </section>

        <section id="media-feed">
            <div class="feed-header-controls">
                <h2>Feed Terbaru üî•</h2>
                
                <div id="quick-nav-controls" class="quick-nav-controls">
                    <a href="https://eridavira07.github.io/eridavirapost/futa.html" id="goto-page-1-link" class="quick-nav-btn">Futanari</a>
                    <a href="index.html" id="goto-page-2-link" class="quick-nav-btn">Hentai</a>
                </div>
            </div>
            
            </section>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Memuat...</p>
        </div>

        <div id="pagination-controls" class="pagination-controls">
            <button id="prev-page-btn" disabled>‚Üê Sebelumnya</button>
            <span id="page-numbers-display">Halaman 1 dari 1</span>
            <button id="next-page-btn" disabled>Selanjutnya ‚Üí</button>
        </div>
        
    </main>

    <div id="media-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-content-wrapper">
                
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Media Asli">
                </div>

                <div class="modal-comments-section">
                    <h3>Komentar</h3>
                    
                    <div class="user-session-info" style="border-bottom: 1px solid #4a5568;">
                        <p style="margin: 0 0 5px 0; font-size: 0.9em; color: #a0aec0;">ID Sesi Anda: <span id="session-id-display">Memuat...</span></p>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="nickname-input" placeholder="Masukkan Nama Anda" style="flex-grow: 1;">
                            <button type="button" id="set-nickname-btn">Set Nama</button>
                        </div>
                    </div>
                    
                    <div id="comments-list" class="comments-list" style="margin-top: 15px;">
                        </div>
                    
                    <form id="comment-form" class="comment-form">
                        <input type="text" id="comment-input" placeholder="Tulis komentar Anda..." required>
                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="samui.js"></script>
</body>
</html>
