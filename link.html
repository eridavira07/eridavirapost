<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Halaman (Admin Key)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1, h2 {
            color: #0f3460;
            text-align: center;
        }
        
        /* Gaya Khusus untuk Mode Admin */
        #inputForm.admin-mode {
            display: flex; /* Hanya tampil saat mode admin aktif */
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #1a1a2e;
        }

        #inputForm:not(.admin-mode) {
            display: none; /* Sembunyikan form secara default */
        }
        
        .admin-status.active {
            background-color: #e94560;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: bold;
            color: #e94560;
        }
        
        .input-group input[type="text"] {
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background-color: #2c3a57;
            color: #e0e0e0;
        }

        button {
            background-color: #e94560;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b82d47;
        }

        .button-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background-color: #1a1a2e;
        }
        
        /* Kontainer untuk setiap tombol + tombol hapus */
        .button-item {
            position: relative;
            display: flex;
            flex-direction: column; /* Tombol hapus di atas/di bawah tombol link */
        }

        .active-button {
            text-decoration: none;
            color: white;
            background-color: #0f3460;
            padding: 10px 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .active-button:hover {
            background-color: #e94560;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Gaya Tombol Hapus */
        .delete-button {
            position: absolute; /* Tombol Hapus mengambang di pojok */
            top: -10px;
            right: -10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            line-height: 24px; /* Pusatkan X */
            text-align: center;
            z-index: 10;
            display: none; /* Sembunyikan secara default */
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background: #b82d47;
            transform: scale(1.1);
        }
        
        /* Tampilkan Tombol Hapus HANYA jika di Mode Admin */
        .admin-mode .delete-button {
            display: block; 
        }

        .loading-message {
            text-align: center;
            font-style: italic;
            color: #6c757d;
            grid-column: 1 / -1;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">
    <h1>üìù Daftar Hentai</h1>
    
    <div id="adminStatus" class="admin-status"></div> 
    
    <div id="inputForm" class="input-form">
        <h2>Buat Tombol Baru</h2>
        <div class="input-group">
            <label for="buttonName">Nama Tombol (Kolom 1):</label>
            <input type="text" id="buttonName" placeholder="Contoh: Facebook" required>
        </div>
        <div class="input-group">
            <label for="buttonLink">Link (Kolom 2):</label>
            <input type="text" id="buttonLink" placeholder="Contoh: https://facebook.com" required>
        </div>
        <button onclick="saveButton()">Simpan Tombol ke Firebase</button>
    </div>
    
    <div id="buttonList" class="button-list">
        <p class="loading-message">Memuat tombol...</p>
    </div>
</div>

<script>
    // 1. Konfigurasi Firebase Anda
    const firebaseConfig = {
        apiKey: "AIzaSyBXaR-lcexVcvzG2v-v7CM3MfBRSQEbjK4",
        authDomain: "fetsh-379dd.firebaseapp.com",
        databaseURL: "https://fetsh-379dd-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fetsh-379dd",
        storageBucket: "fetsh-379dd.firebasestorage.app",
        messagingSenderId: "911954584549",
        appId: "1:911954584549:web:43d075833a7e973209050c",
        measurementId: "G-ER4LHWM73H"
    };

    // 2. Kunci dan Inisialisasi
    const REQUIRED_KEY = 'admin-eri-2025';
    const SITE_KEY = 'tombol';
    
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const buttonsRef = database.ref(SITE_KEY);
    
    let isAdminMode = false;

    // 3. Fungsi untuk memeriksa Parameter URL
    function checkAdminMode() {
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        
        const statusDiv = document.getElementById('adminStatus');
        const container = document.querySelector('.container');
        
        if (key === REQUIRED_KEY) {
            isAdminMode = true;
            document.getElementById('inputForm').classList.add('admin-mode');
            container.classList.add('admin-mode'); // Tambahkan kelas ke container untuk CSS hapus
            
            statusDiv.textContent = '‚úÖ Mode ADMIN AKTIF (Formulir Input Tampil)';
            statusDiv.classList.add('active');
        } else {
            isAdminMode = false;
            statusDiv.textContent = '';
            statusDiv.classList.remove('active');
            container.classList.remove('admin-mode');
        }
    }

    // Panggil fungsi ini saat halaman dimuat
    checkAdminMode();

    // Fungsi untuk menyimpan tombol ke Firebase
    function saveButton() {
        if (!isAdminMode) {
            alert("Akses ditolak! Anda harus berada di Mode Admin untuk menyimpan tombol.");
            return;
        }
        
        const nameInput = document.getElementById('buttonName');
        const linkInput = document.getElementById('buttonLink');
        
        const name = nameInput.value.trim();
        let link = linkInput.value.trim();

        if (name === "" || link === "") {
            alert("Nama tombol dan Link tidak boleh kosong!");
            return;
        }

        if (!link.startsWith('http://') && !link.startsWith('https://')) {
            link = 'https://' + link;
        }

        const newButtonData = {
            name: name,
            link: link,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        buttonsRef.push(newButtonData)
            .then(() => {
                alert("Tombol berhasil disimpan!");
                nameInput.value = "";
                linkInput.value = "";
            })
            .catch((error) => {
                console.error("Gagal menyimpan tombol: ", error);
                alert("Gagal menyimpan tombol. Cek konsol untuk detail.");
            });
    }

    // Fungsi BARU untuk menghapus tombol dari Firebase
    function deleteButton(buttonKey, buttonName) {
        if (!isAdminMode) {
            alert("Akses ditolak!");
            return;
        }
        
        const confirmation = confirm(`Yakin ingin menghapus tombol "${buttonName}"?`);
        
        if (confirmation) {
            // Hapus data dari referensi unik di Firebase
            database.ref(SITE_KEY).child(buttonKey).remove()
                .then(() => {
                    console.log(`Tombol "${buttonName}" berhasil dihapus.`);
                    // UI akan otomatis diperbarui karena 'buttonsRef.on("value")'
                })
                .catch((error) => {
                    alert("Gagal menghapus tombol. Cek konsol untuk detail.");
                    console.error("Gagal menghapus tombol: ", error);
                });
        }
    }

    // 4. Fungsi untuk memuat dan menampilkan tombol dari Firebase secara realtime
    buttonsRef.on('value', (snapshot) => {
        const buttonListDiv = document.getElementById('buttonList');
        buttonListDiv.innerHTML = '';
        
        if (snapshot.exists()) {
            const buttonsArray = [];

            // Pindahkan data dari objek Firebase ke Array, simpan juga kuncinya
            snapshot.forEach((childSnapshot) => {
                const buttonData = childSnapshot.val();
                // **PENTING: Simpan KUNCI (KEY) unik Firebase**
                buttonData.key = childSnapshot.key; 
                buttonsArray.push(buttonData);
            });
            
            // Urutkan Array berdasarkan Nama (Abjad A-Z)
            buttonsArray.sort((a, b) => {
                const nameA = a.name.toUpperCase();
                const nameB = b.name.toUpperCase();
                
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });

            // Tampilkan Tombol yang Sudah Diurutkan
            buttonsArray.forEach(buttonData => {
                // 1. Buat kontainer item (parent)
                const itemDiv = document.createElement('div');
                itemDiv.className = 'button-item';

                // 2. Buat tombol link (anak pertama)
                const anchor = document.createElement('a');
                anchor.href = buttonData.link;
                anchor.textContent = buttonData.name;
                anchor.target = '_blank';
                anchor.className = 'active-button';
                
                // 3. Buat tombol Hapus (anak kedua)
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.className = 'delete-button';
                // Panggil fungsi deleteButton dengan key unik Firebase
                deleteBtn.setAttribute('onclick', `deleteButton('${buttonData.key}', '${buttonData.name}')`);
                
                // 4. Masukkan tombol ke dalam itemDiv
                itemDiv.appendChild(anchor);
                itemDiv.appendChild(deleteBtn);

                // 5. Masukkan itemDiv ke dalam daftar
                buttonListDiv.appendChild(itemDiv);
            });
            
        } else {
            buttonListDiv.innerHTML = '<p class="loading-message">Belum ada tombol yang tersimpan.</p>';
        }
    }, (error) => {
        console.error("Gagal membaca data dari Firebase: ", error);
        document.getElementById('buttonList').innerHTML = '<p class="loading-message" style="color: red;">Gagal memuat data. Cek koneksi dan aturan Firebase.</p>';
    });

</script>

</body>
</html>
