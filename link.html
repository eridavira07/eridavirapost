<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hentai List</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Ubah dari 20px ke 0 untuk wallpaper penuh lebar */
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        
        /* üí° Gaya Wallpaper Dinding (BARU) */
        #wallpaper {
            width: 100%;
            height: 250px; /* Tinggi Dinding */
            background-size: cover; /* Pastikan gambar menutupi area */
            background-repeat: no-repeat;
            background-position: center 50%; /* Default: Tengah Vertikal */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-position 0.3s ease; /* Transisi halus saat fokus berubah */
        }

        .container {
            max-width: 1000px;
            margin: 20px auto; /* Ubah margin menjadi 20px auto */
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1, h2 {
            /* Mengubah warna judul agar seragam dengan skema warna admin */
            color: #e94560; 
            text-align: center;
        }
        
        /* --- Gaya Kontrol Admin Wallpaper (BARU) --- */
        #adminWallpaperControls {
            display: none; /* Sembunyikan secara default */
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #e94560;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #1a1a2e;
        }
        
        .admin-mode #adminWallpaperControls {
            display: flex; /* Tampilkan saat mode admin aktif */
        }
        
        .focus-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .focus-controls button {
            background-color: #e94560;
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .focus-controls span {
            font-weight: bold;
            color: #0f3460;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
        
        /* --- Gaya Form Admin Tombol (Disesuaikan) --- */
        #inputForm.admin-mode {
            display: flex; 
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #1a1a2e;
        }

        #inputForm:not(.admin-mode) {
            display: none; 
        }
        
        .admin-status.active {
            background-color: #e94560;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: bold;
            color: #e94560;
        }
        
        .input-group input[type="text"] {
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background-color: #2c3a57;
            color: #e0e0e0;
        }

        button {
            background-color: #e94560;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b82d47;
        }

        .button-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background-color: #1a1a2e;
        }
        
        .button-item {
            position: relative;
            display: flex;
            flex-direction: column; 
        }

        .active-button {
            text-decoration: none;
            color: white;
            background-color: #0f3460;
            padding: 10px 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .active-button:hover {
            background-color: #e94560;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .delete-button {
            position: absolute; 
            top: -10px;
            right: -10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            line-height: 24px; 
            text-align: center;
            z-index: 10;
            display: none; 
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background: #b82d47;
            transform: scale(1.1);
        }
        
        .admin-mode .delete-button {
            display: block; 
        }

        .loading-message {
            text-align: center;
            font-style: italic;
            color: #6c757d;
            grid-column: 1 / -1;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

<div id="wallpaper"></div> 

<div class="container">
    <h1>üìù Daftar Hentai</h1>
    
    <div id="adminStatus" class="admin-status"></div> 
    
    <div id="adminWallpaperControls">
        <h2>Ubah Wallpaper</h2>
        <div class="input-group">
            <label for="wallpaperUrl">URL Gambar Dinding (Kolom 1):</label>
            <input type="text" id="wallpaperUrl" placeholder="Contoh: https://i.imgbox.com/gambar-dinding.png" required>
        </div>
        <button onclick="saveWallpaper()">Simpan URL Wallpaper ke Firebase</button>
        
        <hr style="border-color: #0f3460;">
        
        <h2>Atur Fokus Vertikal Gambar</h2>
        <div class="focus-controls">
            <button onclick="changeFocus('up')">‚¨ÜÔ∏è</button>
            <span id="currentFocus">Posisi: 50%</span>
            <button onclick="changeFocus('down')">‚¨áÔ∏è</button>
        </div>
        <p style="text-align: center; font-size: 12px; color: #6c757d;">(Nilai 0% = Atas, 100% = Bawah)</p>
    </div>
    
    <div id="inputForm" class="input-form">
        <h2>Buat Tombol Baru</h2>
        <div class="input-group">
            <label for="buttonName">Nama Tombol (Kolom 1):</label>
            <input type="text" id="buttonName" placeholder="Contoh: Facebook" required>
        </div>
        <div class="input-group">
            <label for="buttonLink">Link (Kolom 2):</label>
            <input type="text" id="buttonLink" placeholder="Contoh: https://facebook.com" required>
        </div>
        <button onclick="saveButton()">Simpan Tombol ke Firebase</button>
    </div>
    
    <div id="buttonList" class="button-list">
        <p class="loading-message">Memuat tombol...</p>
    </div>
</div>

<script>
    // 1. Konfigurasi Firebase Anda
    const firebaseConfig = {
        apiKey: "AIzaSyBXaR-lcexVcvzG2v-v7CM3MfBRSQEbjK4",
        authDomain: "fetsh-379dd.firebaseapp.com",
        databaseURL: "https://fetsh-379dd-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fetsh-379dd",
        storageBucket: "fetsh-379dd.firebasestorage.app",
        messagingSenderId: "911954584549",
        appId: "1:911954584549:web:43d075833a7e973209050c",
        measurementId: "G-ER4LHWM73H"
    };

    // 2. Kunci dan Inisialisasi
    const REQUIRED_KEY = 'admin-eri-2025';
    const SITE_KEY = 'tombol';
    const WALLPAPER_KEY = 'wallpaperData'; // Kunci baru untuk data wallpaper (BARU)
    
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const buttonsRef = database.ref(SITE_KEY);
    const wallpaperRef = database.ref(WALLPAPER_KEY); // Referensi baru untuk wallpaper (BARU)
    
    let isAdminMode = false;
    let currentFocusPercentage = 50; // Menyimpan fokus vertikal saat ini (BARU)

    // 3. Fungsi untuk memeriksa Parameter URL
    function checkAdminMode() {
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        
        const statusDiv = document.getElementById('adminStatus');
        const inputForm = document.getElementById('inputForm');
        const wallpaperControls = document.getElementById('adminWallpaperControls'); // Ambil elemen baru
        const container = document.querySelector('.container');
        
        if (key === REQUIRED_KEY) {
            isAdminMode = true;
            inputForm.classList.add('admin-mode');
            wallpaperControls.classList.add('admin-mode'); // Tampilkan kontrol wallpaper
            container.classList.add('admin-mode');
            
            statusDiv.textContent = '‚úÖ Mode ADMIN AKTIF (Formulir Input Tampil)';
            statusDiv.classList.add('active');
        } else {
            isAdminMode = false;
            inputForm.classList.remove('admin-mode');
            wallpaperControls.classList.remove('admin-mode'); // Sembunyikan kontrol wallpaper
            container.classList.remove('admin-mode');
            
            statusDiv.textContent = '';
            statusDiv.classList.remove('active');
        }
    }

    // Panggil fungsi ini saat halaman dimuat
    checkAdminMode();
    
    // --- FUNGSI UNTUK WALLPAPER (BARU) ---

    // Fungsi untuk menyimpan URL dan Fokus Wallpaper ke Firebase
    function saveWallpaper(newFocus = currentFocusPercentage) {
        if (!isAdminMode) {
            alert("Akses ditolak! Anda harus berada di Mode Admin untuk menyimpan wallpaper.");
            return;
        }
        
        const urlInput = document.getElementById('wallpaperUrl');
        const url = urlInput.value.trim();

        if (url === "") {
            alert("URL Wallpaper tidak boleh kosong!");
            return;
        }
        
        // Pastikan fokus dalam batas 0-100
        currentFocusPercentage = Math.max(0, Math.min(100, newFocus));

        const newWallpaperData = {
            url: url,
            focus: currentFocusPercentage, // Simpan fokus (persentase)
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        // Simpan data di bawah kunci tunggal (tidak menggunakan push)
        wallpaperRef.set(newWallpaperData)
            .then(() => {
                // Perbarui tampilan dan status fokus
                updateWallpaper(url, currentFocusPercentage); 
                document.getElementById('currentFocus').textContent = `Posisi: ${currentFocusPercentage}%`;
                console.log("URL dan Fokus Wallpaper berhasil disimpan!");
            })
            .catch((error) => {
                console.error("Gagal menyimpan wallpaper: ", error);
                alert("Gagal menyimpan wallpaper. Cek konsol untuk detail.");
            });
    }
    
    // Fungsi untuk mengubah dan menyimpan fokus vertikal
    function changeFocus(direction) {
        if (!isAdminMode) return;
        
        let newFocus = currentFocusPercentage;
        
        if (direction === 'up') {
            newFocus -= 5; // Pindah 5% ke atas (kurang persentase)
        } else if (direction === 'down') {
            newFocus += 5; // Pindah 5% ke bawah (tambah persentase)
        }
        
        // Simpan fokus baru, ini juga akan memanggil saveWallpaper dengan fokus baru
        saveWallpaper(newFocus);
    }
    
    // Fungsi untuk memperbarui tampilan wallpaper
    function updateWallpaper(url, focus) {
        const wallpaperDiv = document.getElementById('wallpaper');
        wallpaperDiv.style.backgroundImage = `url('${url}')`;
        // background-position: center [focus]%
        wallpaperDiv.style.backgroundPosition = `center ${focus}%`; 
    }

    // Memuat dan menampilkan Wallpaper dari Firebase secara realtime (BARU)
    wallpaperRef.on('value', (snapshot) => {
        const wallpaperDiv = document.getElementById('wallpaper');
        const urlInput = document.getElementById('wallpaperUrl');
        const focusSpan = document.getElementById('currentFocus');
        
        if (snapshot.exists()) {
            const data = snapshot.val();
            const url = data.url || '';
            let focus = data.focus || 50; 
            
            // Pastikan fokus valid
            focus = Math.max(0, Math.min(100, focus));
            currentFocusPercentage = focus; 
            
            // Perbarui tampilan
            updateWallpaper(url, focus);
            
            // Perbarui form admin jika dalam mode admin
            if (isAdminMode) {
                urlInput.value = url;
                focusSpan.textContent = `Posisi: ${focus}%`;
            }
            
        } else {
            // Jika belum ada data
            wallpaperDiv.style.backgroundImage = 'none';
            if (isAdminMode) {
                urlInput.value = '';
                focusSpan.textContent = 'Posisi: 50%';
                currentFocusPercentage = 50;
            }
        }
    }, (error) => {
        console.error("Gagal membaca data wallpaper dari Firebase: ", error);
    });

    // --- FUNGSI UNTUK TOMBOL (LAMA) ---
    
    // Fungsi untuk menyimpan tombol ke Firebase (LAMA)
    function saveButton() {
        if (!isAdminMode) {
            alert("Akses ditolak! Anda harus berada di Mode Admin untuk menyimpan tombol.");
            return;
        }
        
        const nameInput = document.getElementById('buttonName');
        const linkInput = document.getElementById('buttonLink');
        
        const name = nameInput.value.trim();
        let link = linkInput.value.trim();

        if (name === "" || link === "") {
            alert("Nama tombol dan Link tidak boleh kosong!");
            return;
        }

        if (!link.startsWith('http://') && !link.startsWith('https://')) {
            link = 'https://' + link;
        }

        const newButtonData = {
            name: name,
            link: link,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        buttonsRef.push(newButtonData)
            .then(() => {
                alert("Tombol berhasil disimpan!");
                nameInput.value = "";
                linkInput.value = "";
            })
            .catch((error) => {
                console.error("Gagal menyimpan tombol: ", error);
                alert("Gagal menyimpan tombol. Cek konsol untuk detail.");
            });
    }

    // Fungsi BARU untuk menghapus tombol dari Firebase (LAMA)
    function deleteButton(buttonKey, buttonName) {
        if (!isAdminMode) {
            alert("Akses ditolak!");
            return;
        }
        
        const confirmation = confirm(`Yakin ingin menghapus tombol "${buttonName}"?`);
        
        if (confirmation) {
            database.ref(SITE_KEY).child(buttonKey).remove()
                .then(() => {
                    console.log(`Tombol "${buttonName}" berhasil dihapus.`);
                })
                .catch((error) => {
                    alert("Gagal menghapus tombol. Cek konsol untuk detail.");
                    console.error("Gagal menghapus tombol: ", error);
                });
        }
    }

    // 4. Fungsi untuk memuat dan menampilkan tombol dari Firebase secara realtime (LAMA)
    buttonsRef.on('value', (snapshot) => {
        const buttonListDiv = document.getElementById('buttonList');
        buttonListDiv.innerHTML = '';
        
        if (snapshot.exists()) {
            const buttonsArray = [];

            snapshot.forEach((childSnapshot) => {
                const buttonData = childSnapshot.val();
                buttonData.key = childSnapshot.key; 
                buttonsArray.push(buttonData);
            });
            
            buttonsArray.sort((a, b) => {
                const nameA = a.name.toUpperCase();
                const nameB = b.name.toUpperCase();
                
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });

            buttonsArray.forEach(buttonData => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'button-item';

                const anchor = document.createElement('a');
                anchor.href = buttonData.link;
                anchor.textContent = buttonData.name;
                anchor.target = '_blank';
                anchor.className = 'active-button';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.className = 'delete-button';
                deleteBtn.setAttribute('onclick', `deleteButton('${buttonData.key}', '${buttonData.name}')`);
                
                itemDiv.appendChild(anchor);
                itemDiv.appendChild(deleteBtn);

                buttonListDiv.appendChild(itemDiv);
            });
            
        } else {
            buttonListDiv.innerHTML = '<p class="loading-message">Belum ada tombol yang tersimpan.</p>';
        }
    }, (error) => {
        console.error("Gagal membaca data dari Firebase: ", error);
        document.getElementById('buttonList').innerHTML = '<p class="loading-message" style="color: red;">Gagal memuat data. Cek koneksi dan aturan Firebase.</p>';
    });

</script>

</body>
</html>
